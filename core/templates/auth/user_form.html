{% extends 'core/base.html' %}

{% block title %}Изменение профиля{% endblock %}

{% block content %}
    <form method="post" id="user-form">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit">
    </form>
    <script>
        var form = document.getElementById('user-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            form.submit();
        });
    </script>
{% endblock %}
