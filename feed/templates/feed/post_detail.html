{% extends 'core/base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <div>
        {{ post.text }}
    </div>

    <h2>Комментарии</h2>
    {% for comment in post.comment_set.all %}
        {{ comment.author }}: {{ comment.text|safe }}
    {% endfor %}
{% endblock %}
